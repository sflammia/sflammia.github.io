# -----------------------------------------------------------------------------
# Announcements & news
# -----------------------------------------------------------------------------

collections:
  news:
    output: true
    permalink: /news/:path/
  projects:
    output: true
    permalink: /projects/:path/

announcements:
  enabled: true
  scrollable: true
  limit: 5

latest_posts:
  enabled: false

# -----------------------------------------------------------------------------
# Blog (disabled, but schema retained)
# -----------------------------------------------------------------------------

blog_name:
blog_nav_title:
blog_description:
permalink:

# -----------------------------------------------------------------------------
# Markdown & syntax highlighting
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false

# -----------------------------------------------------------------------------
# Includes / excludes
# -----------------------------------------------------------------------------

include:
  - _pages
  - .well-known

exclude:
  - vendor
  - node_modules
  - bin

# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-scholar
  - jekyll-paginate-v2
  - jemoji

# -----------------------------------------------------------------------------
# Math / UI features
# -----------------------------------------------------------------------------

enable_math: true
enable_darkmode: true
enable_masonry: true
enable_medium_zoom: true
enable_progressbar: true

enable_navbar_social: false
enable_project_categories: true

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:
  source: _bibliography
  bibliography: papers.bib

  style: apa
  locale: en

  first_name:
    - Steven
    - Steve
    - S.
    - S.T.
    - S. T.

  last_name:
    - Flammia

  bibliography_template: bib
  details_layout: bibtex
  details_dir: bibliography
  details_link: Details

  query: "@*"

# Filter out internal BibTeX fields (replaces hideCustomBibtex.rb)
filtered_bibtex_keywords:
  - abbr
  - abstract
  - arxiv
  - bibtex_show
  - html
  - pdf
  - selected
  - supp
  - blog
  - code_url
  - poster
  - slides
  - website
  - preview

max_author_limit: 10
more_authors_animation_delay: 2

# -----------------------------------------------------------------------------
# External links
# -----------------------------------------------------------------------------

external_links:
  enabled: true
  rel: external nofollow noopener
  target: _blank

# -----------------------------------------------------------------------------
# Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: false